<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Places We've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places We've Been</h1>

      <form id="places">
        <div class="form-group">
          <input id="name" type="text" placeholder="Name">
          <input id="landmarks" type="text" placeholder="Noteable Landmarks">
          <input id="people" type="text" placeholder="People Who Went">
          <input id="time" type="text" placeholder="When the Trip Was">
          <input id="notes" type="text" placeholder="Comments on the Trip">
        </div>

        <button type="submit" class="btn btn-primary">Enter</button>
      </form>

      <div id="result">
        <div id="placeButtons">

        </div>
        <div id="placeInfo">

        </div>
      </div>
    </div>
  </body>
</html>
